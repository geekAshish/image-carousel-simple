<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image - Corousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button left isHidden">&larr;</button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel-img" src="random-img-1.jpg">
                </li>
                <li class="carousel__slide">
                    <img class="carousel-img" src="random-img-2.jpg">
                </li>
                <li class="carousel__slide">
                    <img class="carousel-img" src="random-img-3.jpg">
                </li>
            </ul>
        </div>
        <button class="carousel__button right">&rarr;</button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
